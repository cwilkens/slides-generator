<div id="container">
  <div id="header">
    <h1>
      {{pageTitle}}
    </h1>
  </div>
  <div id="main">
    <div id="sidebar">
      <slides-list></slides-list>
    </div>
    <div id="content">
      <p>main content</p>
      <textarea [(ngModel)]='slideText'></textarea>
      <div>
        <h4>slide text: {{slideText}}</h4>
        <button (click)='onClick()' type="button">Create Slides</button>
      </div>
      <slide-editor></slide-editor>
    </div>
  </div>
</div>
